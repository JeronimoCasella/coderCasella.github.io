      <section>
        <div class="container">
          <form class="FormRegistro">
            <div class="form-group">
              <label class="LabelRegistro" for="usuario">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
              />
            </div>

            <div class="form-group">
              <label class="LabelRegistro" for="contraseña">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="contraseña"
                name="contraseña"
              />
            </div>

            <div class="form-group">
              <label class="LabelRegistro" for="correo"
                >Correo electrónico:</label
              >
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
              />
            </div>

            <button type="submit" class="BotonIniRegistro">
              Iniciar sesión
            </button>
          </form>

          <p>
            ¿No tiene cuenta? <button class="BotonRegistro">Regístrese</button>
