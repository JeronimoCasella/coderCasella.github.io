      <!-- empieza formulario contacto -->

      <section>
        <div class="container">
          <h2>Formulario de contacto</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name" class="LabelContacto">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingresa tu nombre"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" class="LabelContacto"
                >Correo electrónico:</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu correo electrónico"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone" class="LabelContacto"
                >Número de teléfono:</label
              >
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Ingresa tu número de teléfono"
                name="phone"
              />
            </div>
            <div class="form-group">
              <label for="subject" class="LabelContacto">Asunto:</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Ingresa el asunto del mensaje"
                name="subject"
                required
              />
            </div>
            <div class="form-group">
              <label for="message" class="LabelContacto">Mensaje:</label>
              <textarea
                class="form-control"
                rows="5"
                id="message"
                placeholder="Escribe tu mensaje aquí"
                name="message"
                required
              ></textarea>
            </div>
            <button type="submit" class="botonContacto">Enviar</button>
          </form>
        </div>
      </section>

      <!-- termina formulario contacto -->

      <!-- empieza formulario newsletter -->
      <section class="newsletter">
        <div class="contenido">
          <h2 id="newsletter-h2">Únete a nuestro Newsletter</h2>
          <form id="newsletter-form">
            <label for="email" class="newsletter-label"
              >Correo electrónico:</label
            >
            <input
              class="email-newsletter"
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu correo electrónico"
              required
            />
            <button class="boton-newsletter" type="submit">Suscribirse</button>
